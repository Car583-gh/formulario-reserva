<!DOCTYPE html> <!--Le dice al navegador que es HTML5-->
<html lang="es">
    <head>  <!--Contiene la info del sitio-->
        <meta charset="UTF-8">
        <title>Reserva-Hotel</title>
        <link rel="stylesheet" href="form.css">   <!--conecta con un archivo CSS que crees-->
    </head>
    <body>    <!--Todo lo que se ve en la pagina-->
        <h1> Reservá tu Estadía aquí </h1>
        <form action="a" method="post">      <!--Define el formulario-->
            <label for="nombre">Nombre Completo:</label>       <!--Titulo de cada campo-->
            <input type="text" id="nombre" name="nombre" required>        <!--Campos de texto, email, numero, fecha, etc-->

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="entrada">Fecha de ingreso:</label>
            <input type="date" id="entrada" name="entrada" required>

            <label for="salida">Fecha de salida:</label>
            <input type="date" id="salida" name="salida" required>

            <label for="personas">Cantidad de personas:</label>
            <input type="number" id="personas" name="personas" min="1" required>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>      <!--Campo grande para comentarios-->

            <button type="submit">¡Reservá ahorá!</button>
        </form>
    </body>
</html>
